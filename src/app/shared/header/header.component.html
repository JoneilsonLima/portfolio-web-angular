<header class="header" id="header">
  <nav class="nav container">
    <a href="#" class="nav__logo">
      <span class="nav__logo-circle">J</span>
      <span class="nav__logo-name">Joneilson P.</span>
    </a>

    <div class="nav__menu" [ngClass]="{'show-menu': mostrarMenu}" id="nav-menu">
      <span class="nav__title">Menu</span>

      <h3 class="nav__name">Joneilson</h3>

      <ul class="nav__list">
        @for (link of listaNavegacao; track link) {
          <li class="nav__item">
            <a
              (click)="mostrarMenu = !mostrarMenu"
              [href]="link.chaveId"
              class="nav__link">
              {{link.nomeLink}}
            </a>
          </li>
        }
      </ul>

      <!-- Close button -->
      <div class="nav__close" (click)="mostrarMenu = !mostrarMenu" id="nav-close">
        <i class="ri-close-line"></i>
      </div>
    </div>

    <div class="nav__buttons" (click)="mostrarMenu = !mostrarMenu">
      <!-- Toggle button -->
      <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-4-line"></i>
      </div>
    </div>
  </nav>
</header>
